version: "{build}"

# VS 2013 image = VS 2010 build
image:
 - Visual Studio 2013
 - Visual Studio 2017

platform:
 - Win32

matrix:
 allow_failures:
  - image: Visual Studio 2017

skip_commits:
 files:
  - .travis.yml

for:
 - matrix:
    only:
     - image: Visual Studio 2013
     - image: Visual Studio 2015
     - image: Visual Studio 2017
   clone_folder: C:\FOClassic
 - matrix:
    only:
     - image: Ubuntu
     - image: Ubuntu1604
     - image: Ubuntu1804
   clone_folder: /FOClassic

cache:
 - SDK.Cache -> CMakeLists.txt, Build.cmake

install:
 - git submodule update --init --recursive
 - sh: PATH=SDK.Cache/cmake/bin:$PATH
 - cmd: set PATH=SDK.Cache\cmake\bin;%PATH%
 - cmake -DO=Build.cmake -DOWNLOAD_DIR=SDK.Cache -P CMake/SelfUpdate/SelfUpdate.cmake
 - sh: hash -r

build_script:
 - cmake -P Build.cmake

artifacts:
 - path: FOClassic-v*
